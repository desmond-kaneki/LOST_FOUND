{% extends "base.html" %}
{% block content %}
        <div class="container">
            <div class="jumbotron">
                <p>Fill The Form</p>
            </div>
        </div>
        {%load crispy_forms_tags %}
        <div class="container">
            <form method="POST">
                {{form|crispy}}
                <{% csrf_token %}>
                <input type="submit" class="btn btn-primary" value="submit">
            </form>
        </div>
{% endblock content %}
