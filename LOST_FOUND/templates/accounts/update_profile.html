{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<div class="container col-4">
  {% if error %}
    {{ error }}
    <br>
  {% endif %}
  <div class="jumbotron">
    <h1>Update Profile</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="Update">
    </form>
  </div>
</div>
{% endblock %}
