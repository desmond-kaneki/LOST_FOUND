{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
  {% if error %}
    {{ error }}
    <br>
  {% endif %}
  <div class="container col-4">
    <div class="jumbotron">
      <h1>Log In</h1>
      <form method="POST">
        {% csrf_token %}
        {% bootstrap_form login_form %}
        <input type="submit" class="btn btn-primary" value="Log In">
      </form>
    </div>
  </div>

</div>
{% endblock %}
